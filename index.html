<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="main">
  <div class="row" style="margin-top: 100px">
    <div class="col-4"></div>
    <div class="col-4 js-calculator text-center"></div>
    <div class="col-4"></div>
  </div>
  <hr>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 btn-group-vertical">
    </div>
    <div class="col-4"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="numbers.js">

</script>

<script type="text/javascript">
  function getRandomInt(max) {
    return Math.floor(Math.random() * max)+1;
  }
  function entryByIdx(idx) {
    return numbers[idx-1];
  }
  function russian(idx) {
    return entryByIdx(idx)['russian'];
  }
  function german(idx) {
    return entryByIdx(idx)['german'];
  }
  function cardinal(idx) {
    return entryByIdx(idx)['cardinal'];
  }
  function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
  }
  var calc = document.getElementsByClassName('js-calculator').item(0);
  var results = document.getElementsByClassName('btn-group-vertical').item(0);
  function next() {
    var x = getRandomInt(100);
    var y = getRandomInt(100-x);
    var z = y+x;
    var distTop = z;
    var distBottom = 100-z;
    var resultOptions = [];
    resultOptions.push(`<div class="js-result">${russian(z)}</div>`);
    var rndTop = getRandomInt(distTop)
    var rndBottom = getRandomInt(distBottom)
    resultOptions.push(russian(rndTop));
    resultOptions.push(russian(rndBottom));
    calc.innerHTML = `${russian(y)} + ${russian(x)}`;
    shuffleArray(resultOptions);
    resultOptions.forEach((value, index) => {
      results.innerHTML = results.innerHTML+
        `<button class="btn btn-primary" id="btn_${index}">${value}</button>`;
    })

    document.getElementById("btn_0").addEventListener("click", (e) => {
      var result = $(e.currentTarget).find('.js-result');
      if(!result.length > 0){
        $(e.currentTarget).removeClass('btn-primary');
        $(e.currentTarget).addClass('btn-danger');
      }
      else {
        calc.innerHTML = '';
        results.innerHTML = '';
        next();
      }
    });
    document.getElementById("btn_1").addEventListener("click", (e) => {
      var result = $(e.currentTarget).find('.js-result');
      if(!result.length > 0){
        $(e.currentTarget).removeClass('btn-primary');
        $(e.currentTarget).addClass('btn-danger');
      }
      else {
        calc.innerHTML = '';
        results.innerHTML = '';
        next();
      }
    });
    document.getElementById("btn_2").addEventListener("click", (e) => {
      var result = $(e.currentTarget).find('.js-result');
      if(!result.length > 0){
        $(e.currentTarget).removeClass('btn-primary');
        $(e.currentTarget).addClass('btn-danger');
      }
      else {
        calc.innerHTML = '';
        results.innerHTML = '';
        next();
      }
    });
  }
  next();
</script>
</body>
</html>
